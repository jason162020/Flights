{%extends 'Layout.html'%}
{%block body%}

<div class="container-fluid">
<h1>Flight </h1>
<ul>
	<li>origin: {{flight.origin}}</li>
	<li>destination: {{flight.destination}}</li>
	<li>Duration: {{flight.duration}} minutes</li>

</ul>

</div>

</br>
<div class="container-fluid">
<h2> Passengers:</h2>
<ul>
	{%for passenger in passengers %}
		<li>{{passenger.name}}</li>
	{%else%}
		<li>No passengers</li>
	{%endfor%}
	
	

</ul>

</div>
{%endblock%}
