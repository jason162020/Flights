{%extends 'Layout.html'%}



{%block body%}


<div class="container-fluid" >


<h1>Book a flight</h1>


<form action="{{url_for('book')}}" method="POST">
	<select class='form-control' name="flight_id">
		{%for flight in flights%}
			<option value="{{flight.id}}">{{flight.origin}} to {{flight.destination}}</option>
		{%endfor%}
		
	</select>
	<input type="text" name="name" placeholder="Enter a name">
	<button  class="btn btn-primary">Book a flight</button>


</form>


</br></br></br></br>

<h4>Flight Details</h4>
<form>
	<ul class="list-group list-group-flush">
		{%for flight in flights%}

 		 <li class="list-group-item"><a href="{{url_for('flight_details',flight_id=flight.id)}}">{{flight.origin}} to {{flight.destination}}</a></li>

 		 {%endfor%}
 		 




</form>



</div>



{%endblock%}
